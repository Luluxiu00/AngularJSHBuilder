<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello AngularJS</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="">
			<label>Name: </label>
			<input type="text" ng-model="name" placeholder="Enter a name here"/>
			<hr>
			<h1>Hello {{name}}</h1>
		</div>
	</body>
</html>
